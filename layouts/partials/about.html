<section id="about" class="py-16 bg-white">
    <div class="max-w-5xl mx-auto px-4">
        <div class="text-center">
            <h2 class="about-heading text-3xl font-bold mb-8">About Me</h2>
        </div>
        <div class="grid md:grid-cols-2 gap-8 items-center">
            <div>
                {{ range .Site.Params.about.paragraphs }}
                    <p class="about-text text-gray-600 mb-6">{{ . }}</p>
                {{ end }}
            </div>
            <div class="display-none md:block"> <!-- Defaul picture Tailwind settings -->
                <div class="aspect-w-16 aspect-h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
                            </linearGradient>
                            <!-- New gradient for stand -->
                            <linearGradient id="standGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Monitor Frame -->
                        <rect x="40" y="20" width="320" height="220" rx="10" fill="#2d2d2d" />
                        <rect x="50" y="30" width="300" height="200" rx="5" fill="url(#screenGrad)" />
                        
                        <!-- Improved Monitor Stand -->
                        <!-- Neck -->
                        <path d="M185 240 L215 240 L220 260 L180 260 Z" fill="url(#standGrad)" />
                        <!-- Base -->
                        <path d="M160 260 L240 260 L250 265 L150 265 Z" fill="url(#standGrad)" />
                        <rect x="150" y="265" width="100" height="10" rx="2" fill="url(#standGrad)" />
                        
                        <!-- Code Window Controls -->
                        <circle cx="70" cy="45" r="5" fill="#ff5f57"/>
                        <circle cx="90" cy="45" r="5" fill="#febc2e"/>
                        <circle cx="110" cy="45" r="5" fill="#28c840"/>
                        
                        <!-- Code Lines -->
                        <text x="70" y="80" fill="#8BE9FD" font-family="monospace" font-size="12">function processData(data) {</text>
                        <text x="90" y="100" fill="#FFB86C" font-family="monospace" font-size="12">  if (data.isValid) {</text>
                        <text x="110" y="120" fill="#F8F8F2" font-family="monospace" font-size="12">    let result = [];</text>
                        <text x="110" y="140" fill="#50FA7B" font-family="monospace" font-size="12">    for (item of data) {</text>
                        <text x="130" y="160" fill="#F8F8F2" font-family="monospace" font-size="12">      result.push(transform(item));</text>
                        <text x="110" y="180" fill="#50FA7B" font-family="monospace" font-size="12">    }</text>
                        <text x="90" y="200" fill="#FFB86C" font-family="monospace" font-size="12">  }</text>
                        <text x="70" y="220" fill="#8BE9FD" font-family="monospace" font-size="12">}</text>
                    
                        <!-- Cursor -->
                        <rect x="82" y="208" width="6" height="14" fill="#ffffff">
                            <animate attributeName="opacity"
                                     values="1;0;1;0"
                                     dur="2.5s"
                                     repeatCount="indefinite"
                                     calcMode="discrete"/>
                        </rect>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
@media (max-width: 768px) {
    .display-none {
        display: none;
    }
}

.about-heading {
    position: relative;
    display: inline-block;
}

.about-heading::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(to right, #3b82f6, #9333ea);
    border-radius: 2px;
}

.about-text {
    font-size: 1.25rem;
    line-height: 1.75;
    letter-spacing: 0.01em;
}
</style>
